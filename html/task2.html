<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а
          друга заповнена 7-ками
        </p>
        <script>
          // Кількість елементів в масиві
          const elementsQuantity = parseInt(prompt("Введіть кількість елементів масиву"))

          // Створюємо масив з визначеною кількістю елементів
          let elementsArray = new Array(elementsQuantity)

          // Знаходимо довжину половини масива
          const halfElementsArray = Math.floor(elementsArray.length / 2)

          // Функція, яка заповнює масив значеннями 1 та 7

          function fillArrayWithNumbers(halfArrLength, arr) {
            // По половині масиву та заповнюємо значеннями 1 та 7 одразу з обох боків
            for (let i = 0; i < halfArrLength; i++) {
              arr[i] = 1
              arr[arr.length - i - 1] = 7
            }
          }
          // Викликаємо функцію заповнення масиву
          fillArrayWithNumbers(halfElementsArray, elementsArray)
          document.write(`
              <p>${elementsArray}</p>
              `)
        </script>
      </section>
    </div>
  </body>
</html>
