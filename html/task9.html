  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">Задача 9. Дано масив імен. Сформувати масив з перших літер цих імен</p>
        <script>
          const namesArray = [
            "Андрій",
            "Богдан",
            "Віктор",
            "Галина",
            "Дарина",
            "Євген",
            "Іван",
            "Катерина",
            "Леся",
            "Максим",
            "Наталія",
            "Олександр",
            "Павло",
            "Роман",
            "Світлана",
            "Тетяна",
            "Уляна",
            "Федір",
            "Христина",
            "Ярослав",
          ]

          const firstLettersFromTheNamesArray = namesArray.map((letter) => letter[0])

          document.write(`
          <p>Масив імен <br> ${namesArray.join("; ")}</p>
          <p>Масив з першими літерами імен <br> ${firstLettersFromTheNamesArray.join("<br>")}</p>
          `)
        </script>
      </section>
    </div>
  </body>
